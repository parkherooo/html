<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		a = 10;
		//a 는 짝수일까요? 홀수일까요?
		if (a%2==0){
			console.log(a+"짝수입니다.");
		}
		else{
			console.log(a+"홀수입니다.");
		}
		b = -10;
		if(b>0){
			console.log(b+"양수입니다");
		}
		else if(b<0){
			console.log(b+"음수입니다.");
		}
		else{
			console.log(b+"0입니다.");
		}
		
	</script>
</body>
</html>
