<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		sum = 0;
		for(i=1;i<41;i++){
			a=i/10;
			var a1 = Math.floor(a);
			b=i%10;
			if(a1==3){
				document.write(i+",");
				sum+=i;
			}
			else if(b==3||b==6||b==9){
				document.write(i+",");
				sum+=i;
			}
			
		}
		document.write("<br>3,6,9의 합은 "+sum);

	</script>
</body>
</html>
