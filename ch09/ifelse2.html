<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	a =prompt( "숫자를 입력하세요");
	
	if(a>0&&a%3==0){
		document.write(a+"은/는 3의 배수입니다.<br>");
	}
	else if(a>0&&a%3!=0){
		document.write(a+"은/는 3의 배수가 아닙니다.<br>");
	}
	else if(a==0){
		document.write(a+"은 0입니다.<br>");
	}
	else{
		document.write(a+"은/는 음수입니다.<br>");
	}
	if(a<10){
		document.write(a+"은/는 10보다 작습니다.");
	}
	else if(10<=a<20){
		document.write(a+"은/는 10과 같거나 크고 20보다 작습니다.");
	}
	else if(a>30){
		document.write(a+"은/는  30보다 큽니다.");
	}
	else{
		document.write(a+"은/는 주어진 조건에 만족하지 않습니다.");

	}
	
	</script>
</body>
</html>
