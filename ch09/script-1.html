<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
		body { text-align:center; }
		#heading { color:blue; }
		#text { 
			color:gray;
			font-size:15px;
		}
	</style>
</head>
<body>
	<h1 id = "heading">자바스크립트</h1>
	<p id = "text">위 텍스트를 클릭해보세요</p>
	<script >
	//id가 heading 요소를 선택하여 heading 변수에 리턴
		var heading = document.querySelector("#heading");
		//익명함수
		heading.onclick/*이벤트*/ = function () {
			heading.style.color = "red";
		}
	</script>
</body>
</html>
