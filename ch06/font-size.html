<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.font-xx-small{font-size: xx-small;}
	.font-x-small{font-size: x-small;}
	.font-small{font-size: small;}
	.font-medium{font-size: medium;}
	.font-large{font-size: large;}
	.font-x-large{font-size: x-large;}
	.font-xx-large{font-size: xx-large;}
</style>
</head>
<body>
	<p class="font-xx-small">xx-small 스타일이 적용하였습니다.</p>
	<p class="font-x-small">x-small 스타일이 적용하였습니다.</p>
	<p class="font-small">small 스타일이 적용하였습니다.</p>
	<p class="font-medium">medium 스타일이 적용하였습니다.</p>
	<p class="font-large">large 스타일이 적용하였습니다.</p>
	<p class="font-x-large">x-large 스타일이 적용하였습니다.</p>
	<p class="font-xx-large">xx-large 스타일이 적용하였습니다.</p>

</body>
</html>
