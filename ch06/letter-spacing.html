<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.normal{letter-spacing: normal;}
	.em-wide{letter-spacing: 0.4em;}
	.em-wider{letter-spacing: 1em;}
	.em-tight{letter-spacing: -0.05em;}
	.px-wide{letter-spacing: 6px;}
</style>
</head>
<body>
	<!-- 단어의 간격 : word-spacing -->
	<p class="normal">normal 스타일이 적용되었습니다.</p>
	<p class="em-wide">em-wide스타일이 적용되었습니다.</p>
	<p class="em-wider">em-wider스타일이 적용되었습니다.</p>
	<p class="em-tight">em-tight스타일이 적용되었습니다.</p>
	<p class="px-wide">px-wide스타일이 적용되었습니다.</p>
</body>
</html>
