<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.text-none{text-decoration: none;}
	.text-lt{text-decoration: line-through;}
	.text-ol{text-decoration: overline;}
	.text-ul{text-decoration: underline;}
	.text-ou{text-decoration: overline underline;}
	.text-oult{text-decoration: overline underline line-through;}
</style>
</head>
<body>
	<p class="text-none">text-none</p>
	<p class="text-lt">text-lt</p>
	<p class="text-ol">text-ol</p>
	<p class="text-ul">text-ul</p>
	<p class="text-ou">text-ou</p>
	<p class="text-oult">text-oul</p>

</body>
</html>
