<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	html{font-size: 32px;}
	.font-px{font-size: 16px;}
	.font-vw{font-size: 5vw;}
	.font-vh{font-size: 5vh;}
	.font-em{font-size: 1.5em;}
	.font-rem{font-size: 1.5rem;}
	.font-percentage{font-size: 150%;}
</style>
</head>
<body>
	<p>기본스타일이 적용되었습니다</p>
	<p class="font-px">px스타일이 적용되었습니다</p>
	<!-- vw,vh는 디바이스에 너비와 높이에 상대적을 적용 -->
	<p class="font-vw">vw스타일이 적용되었습니다</p>
	<p class="font-vh">vh스타일이 적용되었습니다</p>
	<!-- em은 부모요소의 상대적인 글자크기 -->
	<p class="font-em">em스타일이 적용되었습니다</p>
	<!-- 최상의 요소 즉 html의 상대적 글자크기 -->
	<p class="font-rem">rem스타일이 적용되었습니다</p>
	<p class="font-percentage">percentage스타일이 적용되었습니다</p>

</body>
</html>
