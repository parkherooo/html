<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.normal{font-weight: normal;}
	.bold{font-weight: bold;}
	.normal-300{font-weight: 300;}
	.normal-400{font-weight: 400;}
	.normal-500{font-weight: 500;}
</style>
</head>
<body>
	<p class="normal">normal 이 적용되었습니다.</p>
	<p class="bold">bold 이 적용되었습니다.</p>
	<p class="normal-300">normal-300이 적용되었습니다.</p>
	<p class="normal-400">normal-400이 적용되었습니다.</p>
	<p class="normal-500">normal-500이 적용되었습니다.</p>

</body>
</html>
