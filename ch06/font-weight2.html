<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.font-300{font-weight: 300;}
	.font-600{font-weight: 600;}
	.font-bolder{font-weight: bolder;}
	.font-lighter{font-weight: lighter;}
	
</style>
</head>
<body>
	<span class="font-300">
		<p class="bolder">bolder 스타일을 적용하였습니다.</p>
		<p class="lighter">lighter 스타일을 적용하였습니다.</p>
	</span>
	<span class="font-600">
		<p class="bolder">bolder 스타일을 적용하였습니다.</p>
		<p class="lighter">lighter 스타일을 적용하였습니다.</p>
	</span>
</body>
</html>
