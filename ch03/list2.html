<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>disc : 검정색 작은 원형 모양 (기본설정)</p>
	<p>circle : 흰색 작은 원형 모양</p>
	<ul style="list-style-type: circle;">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ul>
	<p>square : 사각형 모양</p>
	<ul style="list-style-type: square;">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ul>
	<p>숫자로 내림 올림, 리스트 출력</p>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ol>
	<ol start="10">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ol>
	<ol reversed>
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ol>
</body>
</html>
