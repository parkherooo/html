<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function loginChk() {
		if(document.frm.id.value==""){
			alert("아이디를 입력하세요");
			return;
		}
		if(document.frm.pwd.value==""){
			alert("비밀번호를 입력하세요");
			return;
		}
		document.frm.submit();
	}
</script>
</head>
<body>
<!-- 액션은 지정한 리소스에 요청정보전달 -->
	<form name="frm" action="form_data.jsp" method="get">
		<fieldset>
		<legend>로그인</legend>
		<div>
			<label>아이디:</label>
			<input type="text" name="id" value="aaa">
		</div>
		<div>
			<label>비밀번호</label>
			<input type="password" name="pwd" value="1234">
		</div>
		<div>
			<input type="button" onclick="loginChk()" value="로그인">
		</div>
		</fieldset>
	</form>
</body>
</html>
