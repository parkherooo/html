<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="frm">
		ID : <input name = "id" ><br>
		PWD : <input type="password" name = "pwd" ><br>
		<input type="button" value="로그인" onclick="chk()">
	</form>
	<script type="text/javascript">
		function chk() {
			f = document.frm;
			if(f.id.value == "") {
				alert("아이디를 입력하세요");
				f.id.focus();
				return;
			}
			if(f.pwd.value ==""){
				alert("비밀번호를 입력하세요");
				f.pwd.focus();
				return;
			}
			f.action = "form1.jps";
			f.submit();
		}
	</script>
</body>
</html>
