<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width : 100%;
		height : 300px;
		margin-bottom: 5px;
	}
	.linear1{background: linear-gradient(to bottom, yellow, red);}
	.linear2{background: linear-gradient(to top, yellow, red);}
	.linear3{background: linear-gradient(to right, yellow, red);}
	.linear4{background: linear-gradient(to left, yellow, red);}
	.linear5{background: linear-gradient(45deg, yellow, red);}
</style>
</head>
<body>
	<div class="linear1">to bottom</div>
	<div class="linear2">to top</div>
	<div class="linear3">to right</div>
	<div class="linear4">to left</div>
	<div class="linear5">45deg</div>

</body>
</html>
