<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <script>
        function chk() {
            const f = document.getElementById('loginForm');
            if(f.id.value == "") {
                alert("아이디를 입력하세요.");
                f.id.focus(); 
                return;
            }
            if(f.pwd.value == "") {
                alert("비밀번호를 입력하세요.");
                f.pwd.focus(); 
                return;
            }
            f.action = "main.html";
            f.method = "post";
            f.submit();
        }

        function openPopup() {
            var newwin = window.open("notice.html", "", "width=500, height=400");
            if(newwin == null) {
                alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해주세요.");
            }
            newwin.moveBy(100, 100);
        }
    </script>
</head>
<body style="font-family: 'Orbit';">
    <div class="container">
        <h1>로그인</h1>
        <form id="loginForm" name="loginForm" style="font-family: 'Orbit';">
            <input type="text" name="id" placeholder="아이디" required>
            <input type="password" name="pwd" placeholder="비밀번호" required>
            <button type="button" onclick="chk()">로그인</button>
        </form>
        <a href="signup.html">아이디가 없으신가요? 회원가입</a>
    </div>
</body>
</html>
