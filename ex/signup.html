<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <script type="text/javascript">
        function chk() {
           f = document.frm;
           if(f.id.value == "") {
              alert("아이디를 입력하세요.");
              f.id.focus(); 
              return;
           }
           if(f.pwd.value == "") {
              alert("비밀번호를 입력하세요.");
              f.pwd.focus(); 
              return;
           }
           if(f.pwdchk.value == "") {
              alert("비밀번호 확인을 해주세요.");
              f.pwdchk.focus(); 
              return;
           }
           if(f.name.value == "") {
              alert("이름을 입력하세요.");
              f.name.focus(); 
              return;
           }
           if(f.gender.value == "") {
              alert("성별을 선택하세요.");
              f.name.focus(); 
              return;
           }
           if(f.birthday.value == "") {
              alert("생년월일을 입력하세요.");
              f.birthday.focus(); 
              return;
           }
           if(f.email.value == "") {
              alert("이메일을 입력하세요.");
              f.email.focus(); 
              return;
           }
           if(f.zipcode.value == "") {
              alert("우편번호를 입력하세요.");
              f.zipcode.focus(); 
              return;
           }
           if(f.address.value == "") {
              alert("주소를 입력하세요.");
              f.address.focus(); 
              return;
           } 
           
           if(f.hobby1.checked == false && f.hobby2.checked == false && f.hobby3.checked == false && f.hobby4.checked == false && f.hobby5.checked == false) {
              alert("취미를 선택하세요.");
              f.hobby.focus(); 
              return;
           }
           
           if(f.job.value == "0") {
              alert("직업을 선택하세요.");
              f.job.focus(); 
              return;
           }
           if(f.pwd.value != f.pwdchk.value) {
              alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.")
              f.pwdchk.focus();
              return;
           }
           f.action = "main.html";
           f.submit();
        }
        function openPopup() {
           var newwin = window.open("notice.html", "", "width=500, height=400");
           if(newwin == null) {
              alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해주세요.");
           }
           newwin.moveBy(100, 100);
        }
     </script>
     
</head>
<body style="font-family: 'Orbit';">
    <form name="frm" method="post">
        <table border="1">
           <tr>
              <th colspan="3" style="background-color: #03c75a;">회원가입</th>
           </tr>
           <tr>
              <td>아이디</td>
                 <td>
                    <input name="id" size=15> 
                    <input type="button" name="ID중복확인" value="ID중복확인" onclick="openPopup()" >
                 </td>
              <td>아이디를 적어 주세요.</td>
           </tr>
           <tr>
              <td>비밀번호</td>
                 <td><input name="pwd" size=15></td>
              <td>비밀번호를 적어 주세요.</td>
           </tr>
           <tr>
              <td>비밀번호 확인</td>
                 <td><input name="pwdchk" size=15></td>
              <td>비밀번호를 확인합니다.</td>
           </tr>
           <tr>
           <td>이름</td>
                 <td><input name="name" size=15></td>
           <td>이름을 적어 주세요.</td>
           </tr>
           <tr>
           <td>성별</td>
                 <td>
                    <small>남</small><input type="radio" name="gender" value="남">
                    <small>여</small><input type="radio" name="gender" value="여"></td>
                 <td>성별을 선택 하세요.</td>
           </tr>
           <tr>
              <td>생년월일</td>
              <td><input name="birthday"size=7>ex)830815</td>
              <td>생년월일을 적어 주세요.</td>
           </tr>
           <tr>
              <td>Email</td>
              <td><input name="email" size=30></td>
              <td>이메일을 적어 주세요.</td>
           </tr>
           <tr>
              <td>우편번호</td>
              <td>
                 <input size=5 name="zipcode">
                 <input type="button" name="우편번호찾기" value="우편번호찾기" onclick="openPopup()">
              </td>
              <td>우편번호를 검색하세요.</td>
           </tr>
           <tr>
              <td>주소</td>
              <td><input size=45 name="address"></td>
              <td>주소를 적어 주세요.</td>
           </tr>
           <tr>
              <td>취미</td>
              <td>
                 <small>인터넷</small><input type="checkbox" name="hobby1" >
                 <small>여행</small><input type="checkbox" name="hobby2" >
                 <small>게임</small><input type="checkbox" name="hobby3" >
                 <small>영화</small><input type="checkbox" name="hobby4" >
                 <small>운동</small><input type="checkbox" name="hobby5" >
              </td>
              <td>취미를 선택 하세요.</td>
           </tr>
           <tr>
              <td>직업</td>
              <td>
                 <select id="job">
                    <option value="0" selected>선택하세요.
                    <option value="회사원">회사원
                    <option value="연구전문직">연구전문직
                    <option value="교수학생">교수학생
                    <option value="일반자영업">일반자영업
                    <option value="공무원">공무원
                    <option value="의료인">의료인
                    <option value="법조인">법조인
                    <option value="종교,언론,에술인">종교.언론/예술인
                    <option value="농,축,수산,광업인">농/축/수산/광업인
                    <option value="주부">주부
                    <option value="무직">무직
                    <option value="기타">기타      
                 </select>
              </td>
              <td>직업을 선택 하세요.</td>
           </tr>
           <tr>
              <th colspan="3">
                 <input type="button" value="회원가입" onclick="chk()">
                 <input type="reset" value="다시쓰기">
                 <input type="button" value="로그인" onClick="location.href='login.html'"> 
              </th>
           </tr>
        </table>
     </form>
     
</body>
</html>
